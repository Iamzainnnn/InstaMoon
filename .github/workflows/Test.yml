name: Telegram API Debugging

on:
  workflow_dispatch:

jobs:
  debug-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Environment Variables
        run: |
          echo "Checking if secrets are available..."
          if [[ -z "${TELEGRAM_BOT_TOKEN}" || -z "${TELEGRAM_CHAT_ID}" ]]; then
            echo "âŒ ERROR: Secrets are missing! Please check TELEGRAM_BOT_TOKEN and TELEGRAM_CHAT_ID."
            exit 1
          fi
          echo "âœ… Secrets are set properly."
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Send Test Message to Telegram
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
          -H "Content-Type: application/x-www-form-urlencoded" \
          --data-urlencode "chat_id=${TELEGRAM_CHAT_ID}" \
          --data-urlencode "text=âœ… GitHub Actions Test Successful! ðŸš€" \
          --data-urlencode "parse_mode=Markdown"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Create a Dummy File for Upload Test
        run: echo "This is a test file." > test_file.txt

      - name: Upload Test File to Telegram
        run: |
          curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
          -H "Content-Type: multipart/form-data" \
          -F "chat_id=${TELEGRAM_CHAT_ID}" \
          -F "document=@test_file.txt" \
          -F "caption=ðŸ“‚ Test File Upload Successful!"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
